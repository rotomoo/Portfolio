	<style>

		body {
		  background: #ddd;
		}
		
		#toggle {
		  width: 28px;
		  height: 30px;
		  position:fixed;
		  top:1em;
		  right:3em;
		}
		
		#toggle div {
		  width: 100%;
		  height: 5px;
		  background: white;
		  margin: 4px auto;
		  transition: all 0.3s;
		  backface-visibility: hidden;
		}
		
		#toggle.on .one {
		  transform: rotate(45deg) translate(5px, 5px);
		}
		
		#toggle.on .two {
		  opacity: 0;
		}
		
		#toggle.on .three {
		  transform: rotate(-45deg) translate(7px, -8px);
		}
		
		#menu {
		  width: 100%;
		  height: 100vh;
		  display: none;
		}
		
		.menupage{
			overflow:hidden;
			background-color:#ccc;
			text-align: left;
		}
		.menu-tit {
			font-family: 'Open Sans', sans-serif;
			font-weight: 700;
			font-size: 16px;
			letter-spacing:3px;
			color:#F97070;
		}
		
		.right-menu .menu-tit {color:#F97070;}
		
		.left-menu{
			width:50%;
			height:100vh;
			float:left;
			background-color:#403D66;
		}
		
		.left-menu ul{
			position:absolute; left:25%; top:40%; transform: translate3d(-50%,-50%,0);
			font-family: 'Playfair Display', serif;
			font-size: 34px;
			font-weight: 400;
			line-height: 60px;
			color:#fff;
		}
		.right-menu{
			width:50%;
			height:100vh;
			float:left;
			background-color:#525177;
		}
	
		.right-menu ul{
			position:absolute; left:75%; top:40%; transform: translate3d(-50%,-50%,0);
			font-family: 'Playfair Display', serif;
			font-size: 34px;
			font-weight: 400;
			line-height: 60px;
			color:#fff;
		}
		.right-menu ul li {
			color:#fff;
		}
		.right-menu ul li:hover{
			color:#302F51;
		}

		
	</style>
</head>
<body>
	<div id="toggle">
	  <div class="one"></div>
	  <div class="two"></div>
	  <div class="three"></div>
	</div>
	
	<div id="menu">
	  <div class="menupage">
		<div class="left-menu">
			<ul>

			</ul>
		</div>
	</div>
	</div>
		
</body>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
