	<style>
		.menupage{
			overflow:hidden;
			background-color:#ccc;
			text-align: left;
		}
		.menu-tit {
			font-family: 'Open Sans', sans-serif;
			font-weight: 700;
			font-size: 16px;
			letter-spacing:3px;
			color:#F97070;
		}
		
		.right-menu .menu-tit {color:#F97070;}
		
		.left-menu{
			width:50%;
			height:100vh;
			float:left;
			background-color:#403D66;
		}
		
		.left-menu ul{
			position:absolute; left:25%; top:40%; transform: translate3d(-50%,-50%,0);
			font-family: 'Playfair Display', serif;
			font-size: 34px;
			font-weight: 400;
			line-height: 60px;
			color:#fff;
		}
		.right-menu{
			width:50%;
			height:100vh;
			float:left;
			background-color:#525177;
		}
	
		.right-menu ul{
			position:absolute; left:75%; top:40%; transform: translate3d(-50%,-50%,0);
			font-family: 'Playfair Display', serif;
			font-size: 34px;
			font-weight: 400;
			line-height: 60px;
			color:#fff;
		}
		.right-menu ul li {
			color:#fff;
		}
		.right-menu ul li:hover{
			color:#302F51;
		}
		
		
		
		/*menu button*/
		.ham {
			position:fixed;
			top:2em;
			right:4em;
		}
		.menu-btn {
		  display: block;
		  left: 50%;
		  margin: 1em;
		  position: absolute;
		  top: 50%;
		  width: 36px;
		  transform: translate(-50%,-50%);  
		}
		
		.menu-btn:before,
		.menu-btn:after {
		  background-color: #fff;
		  content: '';
		  display: block;
		  height: 4px;
		  transition: all 200ms ease-in-out;
		}
		.menu-btn:before {
		  box-shadow: 0 10px 0 #fff;
		  margin-bottom: 16px;
		}
		
		
		
		.menu-btn:hover:before {
		  box-shadow: 0 0 0 #fff;
		  transform: translateY(10px) rotate(45deg);
		}
		.menu-btn:hover:after{
		  transform: translateY(-10px) rotate(-45deg);
		}
		


		
	</style>
</head>
<body>
	<div class="menupage">
		<div class="left-menu">
			<ul>
				<li class="menu-tit">&diams; contact &diams;</li>

			</ul>
		</div>
	</div>
	
	<div class="ham">
		<a href="#"><div class="menu-btn"></div></a>
	</div>
	
	
	
	
<script>
	$(document).ready(function(){
		$(".ham>a").click(function(){
			$(.right-menu).toggleClass("open");
		});
	});
	

</script>
	
</body>
